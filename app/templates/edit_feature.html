<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Feature film</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col pt-5">
            <h1>Edit Feature Film</h1>
            <form action="{{ url_for('edit_feature', id = feature_film.id) }}" method="post">
                <div class="form-group">
                    <label for="title"><b>Title</b></label>
                    <input name="title" value="{{ feature_film.title }}" type="text" class="form-control"
                           id="title" placeholder="Enter Title" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="release_year"><b>Release Year</b></label>
                        <input name="release_year" value="{{ feature_film.release_year }}" type="text"
                               class="form-control" id="release_year" placeholder="Enter Release Year" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="country"><b>Country</b></label>
                        <input name="country" value="{{ feature_film.country }}" type="text" class="form-control"
                               id="country" placeholder="Enter Country">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="director"><b>Director</b></label>
                        <input name="director" value="{{ feature_film.director }}" type="text" class="form-control"
                               id="director" placeholder="Enter Director" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="main_roles"><b>Main Roles</b></label>
                    <textarea class="form-control" name="main_roles" id="main_roles" placeholder="Enter Main Roles"
                              rows="2" required>{{ feature_film.main_roles }}</textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="genres"><b>Genres</b></label>
                        <input name="genres" value="{{ feature_film.genres }}" type="text" class="form-control"
                               id="genres" placeholder="Enter Genres">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="box_office"><b>Box Office</b></label>
                        <input name="box_office" value="{{ feature_film.box_office }}" type="text" class="form-control"
                               id="box_office" placeholder="Enter Box Office" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="brief_description"><b>Brief Description</b></label>
                    <textarea name="brief_description" class="form-control" id="brief_description"
                              placeholder="Enter Brief Description" rows="3"
                              required>{{ feature_film.brief_description }}</textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="certificate"><b>Certificate</b></label>
                        <input name="certificate" value="{{ feature_film.certificate }}" type="text"
                               class="form-control" id="certificate" placeholder="Enter Certificate" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="runtime"><b>Runtime</b></label>
                        <input name="runtime" value="{{ feature_film.runtime }}" type="text" class="form-control"
                               id="runtime" placeholder="Enter Runtime" required>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="tags"><b>Tags</b></label>
                        <input name="tags" value="{{ feature_film.tags }}" type="text" class="form-control" id="tags"
                               placeholder="Enter Tags" required>
                    </div>
                </div>
                <button class="btn btn-outline-success" style="margin-bottom: 10px">Save</button>
            </form>
            <a href="{{ url_for('index') }}"><button style="margin-bottom: 10px" type="button" class="btn btn-outline-primary">Home Page</button></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
